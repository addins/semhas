
<div>
    <h2><span data-translate="semhasApp.dosen.detail.title">Dosen</span> {{vm.dosen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="semhasApp.dosen.nama">Nama</span></dt>
        <dd>
            <span>{{vm.dosen.nama}}</span>
        </dd>
        <dt><span data-translate="semhasApp.dosen.nip">Nip</span></dt>
        <dd>
            <span>{{vm.dosen.nip}}</span>
        </dd>
        <dt><span data-translate="semhasApp.dosen.email">Email</span></dt>
        <dd>
            <span>{{vm.dosen.email}}</span>
        </dd>
        <dt><span data-translate="semhasApp.dosen.nomorTelepon">Nomor Telepon</span></dt>
        <dd>
            <span>{{vm.dosen.nomorTelepon}}</span>
        </dd>
        <dt><span data-translate="semhasApp.dosen.user">User</span></dt>
        <dd>
            {{vm.dosen.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dosen-detail.edit({id:vm.dosen.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
