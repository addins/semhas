<div>
    <h2 data-translate="semhasApp.dosen.home.title">Dosens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dosen.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="semhasApp.dosen.home.createLabel">
                        Create new Dosen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nama"><span data-translate="semhasApp.dosen.nama">Nama</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nip"><span data-translate="semhasApp.dosen.nip">Nip</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="semhasApp.dosen.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nomorTelepon"><span data-translate="semhasApp.dosen.nomorTelepon">Nomor Telepon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="userLogin"><span data-translate="semhasApp.dosen.user">User</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dosen in vm.dosens track by dosen.id">
                    <td><a ui-sref="dosen-detail({id:dosen.id})">{{dosen.id}}</a></td>
                    <td>{{dosen.nama}}</td>
                    <td>{{dosen.nip}}</td>
                    <td>{{dosen.email}}</td>
                    <td>{{dosen.nomorTelepon}}</td>
                    <td>
                        {{dosen.userLogin}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dosen-detail({id:dosen.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dosen.edit({id:dosen.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dosen.delete({id:dosen.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
