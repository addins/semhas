<div>
    <h2 data-translate="semhasApp.pesertaSeminar.home.title">Peserta Seminars</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="peserta-seminar.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="semhasApp.pesertaSeminar.home.createLabel">
                        Create new Peserta Seminar
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="absensi"><span data-translate="semhasApp.pesertaSeminar.absensi">Absensi</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mahasiswaNim"><span data-translate="semhasApp.pesertaSeminar.mahasiswa">Mahasiswa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pesertaSeminar in vm.pesertaSeminars track by pesertaSeminar.id">
                    <td><a ui-sref="peserta-seminar-detail({id:pesertaSeminar.id})">{{pesertaSeminar.id}}</a></td>
                    <td data-translate="{{'semhasApp.AbsensiSeminar.' + pesertaSeminar.absensi}}">{{pesertaSeminar.absensi}}</td>
                    <td>
                        <a ui-sref="mahasiswa-detail({id:pesertaSeminar.mahasiswaId})">{{pesertaSeminar.mahasiswaNim}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="peserta-seminar-detail({id:pesertaSeminar.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="peserta-seminar.edit({id:pesertaSeminar.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="peserta-seminar.delete({id:pesertaSeminar.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
