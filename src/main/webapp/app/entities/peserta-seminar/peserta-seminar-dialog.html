
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPesertaSeminarLabel" data-translate="semhasApp.pesertaSeminar.home.createOrEditLabel">Create or edit a Peserta Seminar</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pesertaSeminar.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pesertaSeminar.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.pesertaSeminar.absensi" for="field_absensi">Absensi</label>
            <select class="form-control" name="absensi" ng-model="vm.pesertaSeminar.absensi" id="field_absensi">
                <option value="HADIR" data-translate="semhasApp.AbsensiSeminar.HADIR">HADIR</option>
                <option value="ABSEN" data-translate="semhasApp.AbsensiSeminar.ABSEN">ABSEN</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="semhasApp.pesertaSeminar.mahasiswa" for="field_mahasiswa">Mahasiswa</label>
            <select class="form-control" id="field_mahasiswa" name="mahasiswa" ng-model="vm.pesertaSeminar.mahasiswaId" ng-options="mahasiswa.id as mahasiswa.nim for mahasiswa in vm.mahasiswas"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="semhasApp.pesertaSeminar.listSeminar" for="field_listSeminar">List Seminar</label>
            <select class="form-control" id="field_listSeminar" multiple name="listSeminar" ng-model="vm.pesertaSeminar.listSeminars" ng-options="seminar as seminar.judul for seminar in vm.seminars track by seminar.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
