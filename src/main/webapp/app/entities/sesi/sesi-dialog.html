
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySesiLabel" data-translate="semhasApp.sesi.home.createOrEditLabel">Create or edit a Sesi</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sesi.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sesi.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.sesi.urutan" for="field_urutan">Urutan</label>
            <input type="number" class="form-control" name="urutan" id="field_urutan"
                    ng-model="vm.sesi.urutan"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.sesi.jamMulai" for="field_jamMulai">Jam Mulai</label>
                <div class="input-group">
                    <input id="field_jamMulai" type="text" class="form-control" name="jamMulai" datetime-picker="{{dateformat}}" ng-model="vm.sesi.jamMulai" is-open="vm.datePickerOpenStatus.jamMulai"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('jamMulai')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="semhasApp.sesi.jamSelesai" for="field_jamSelesai">Jam Selesai</label>
                <div class="input-group">
                    <input id="field_jamSelesai" type="text" class="form-control" name="jamSelesai" datetime-picker="{{dateformat}}" ng-model="vm.sesi.jamSelesai" is-open="vm.datePickerOpenStatus.jamSelesai"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('jamSelesai')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
