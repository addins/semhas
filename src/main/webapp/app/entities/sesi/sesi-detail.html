
<div>
    <h2><span data-translate="semhasApp.sesi.detail.title">Sesi</span> {{vm.sesi.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="semhasApp.sesi.urutan">Urutan</span></dt>
        <dd>
            <span>{{vm.sesi.urutan}}</span>
        </dd>
        <dt><span data-translate="semhasApp.sesi.jamMulai">Jam Mulai</span></dt>
        <dd>
            <span>{{vm.sesi.jamMulai | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="semhasApp.sesi.jamSelesai">Jam Selesai</span></dt>
        <dd>
            <span>{{vm.sesi.jamSelesai | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sesi-detail.edit({id:vm.sesi.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
